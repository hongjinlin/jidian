<div id="modal-pay-success-{contentObject.uid}" class="modal fade" role="dialog" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">付款成功</h4>
            </div>
            <div class="modal-body">
                <div class="well">
                    <p id="share-description">我刚刚赏了“{paymentObject.title}”{paymentObject.money}元，小伙伴们，大家一起来赏一把！<br/>链接：{paymentObject.url}</p>

                    <div class="jiathis_style_24x24 clearfix">
                        <a class="jiathis_button_qzone"></a>
                        <a class="jiathis_button_tsina"></a>
                        <a class="jiathis_button_tqq"></a>
                        <a class="jiathis_button_weixin"></a>
                        <a class="jiathis_button_renren"></a>
                        <a class="jiathis_counter_style"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function ($) {
        $(function () {
            var tempObj = $("#modal-pay-success-<f:format.raw>{contentObject.uid}</f:format.raw>").parents('.typo3-messages');
            tempObj.find('.alert.alert-success').removeAttr('class');
            tempObj.find('.media-left').remove();
            //分享
            jiathis_config = {
                url: "<f:format.raw>{paymentObject.url}</f:format.raw>",
                pic: '{baseURL}<f:uri.image src="uploads/certificate/{paymentObject.certnumber}.jpg" maxWidth="600" />',
                title: "<f:format.raw>{paymentObject.title}</f:format.raw>",
                summary: $('#share-description').text(),
                shortUrl: true,
                hideMore: false
            };
            $("#modal-pay-success-<f:format.raw>{contentObject.uid}</f:format.raw>").modal('show');
        });
    })(jQuery)
</script>
