{namespace i=TYPO3\CMS\Install\ViewHelpers}

<f:layout name="Step" />

<f:section name="Content">
	<f:render partial="Action/Step/StepCounter.html" arguments="{steps: steps, currentStep: currentStep}" />

	<h3>创建用户并导入基础数据</h3>

	<p>
		导入基础数据结构并创建一个后台管理员。
	</p>
	<p>
		密码可以用于登录到 <strong>安装工具</strong> 和 <strong>TYPO3 CMS 系统后台</strong>
		(默认的用户名是 "admin").
	</p>
	<p>&nbsp;</p>

	<div class="row">
		<div class="col-md-6">
			<form method="post" id="stepInstaller-databaseData" class="t3-install-form-label-before form-horizontal">
				<f:render partial="Action/Common/HiddenFormFields" arguments="{_all}" />
				<input type="hidden" value="execute" name="install[set]" />
				<div class="form-group">
					<label for="password" class="control-label col-md-2">用户名</label>
					<div class="col-md-10">
						<input
								class="t3-install-form-input-text form-control"
								name="install[values][username]"
								id="username"
								placeholder="admin"
								autocomplete="off"
								/>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="control-label col-md-2">密码</label>
					<div class="col-md-10">
						<input
								class="t3-install-form-input-text t3-install-form-password-strength form-control"
								name="install[values][password]"
								id="password"
								type="password"
								autocomplete="off"
								/>
						<div class="checkbox">
							<label>
								<input
									type="checkbox"
									id="show-password"
									onchange="if (this.checked==true) { document.getElementById('password').type='text'; } else { document.getElementById('password').type='password'; }"
								/>
								显示密码
							</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-10">
						<div class="alert alert-warning">
							这个密码如果被破解，攻击者将拥有控制这个安装的所有权限。因此这个密码应该是很强的 (包括大小写字母，特殊字符，数字) 而且至少8位长度。.
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="sitename" class="control-label col-md-2">站点名称</label>
					<div class="col-md-10">
						<input
								class="t3-install-form-input-text form-control"
								name="install[values][sitename]"
								id="sitename"
								type="text"
								value="{siteName}"
								/>
					</div>
				</div>
				<button class="btn btn-success" type="submit">
					继续
				</button>
			</form>
		</div>
	</div>
</f:section>
