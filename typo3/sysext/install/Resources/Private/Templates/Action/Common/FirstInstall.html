<!DOCTYPE html>
<html>
<head>
	<title>安装工具被锁定</title>
	<link rel="stylesheet" type="text/css" href="../Resources/Public/Css/InstallTool.css?{time}" />
</head>
<body>
<div class="container">
	<div class="page-header">
		<h1 class="logo-pageheader"><img src="../Resources/Public/Images/typo3_orange.svg" width="130" class="logo" /> <small> CMS {typo3Version}</small></h1>
	</div>
	<div class="row">
		<div class="col-sm-12 col-md-6">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h2>感谢您下载TYPO3</h2>
				</div>
				<div class="panel-body">
					<p>
						为了进一步安装，请在你的根目录创建<strong>FIRST_INSTALL</strong>文件。
						
						文件区分大小写，但是文件可以是空的。
					</p>
					<p>
						<strong>提示:</strong>
						安装完毕后此文件可以删除.
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
