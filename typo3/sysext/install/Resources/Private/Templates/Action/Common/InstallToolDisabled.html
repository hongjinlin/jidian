<!DOCTYPE html>
<html>
<head>
	<title>安装工具已经被锁定</title>
	<link rel="stylesheet" type="text/css" href="../Resources/Public/Css/InstallTool.css?{time}" />
</head>
<body>
<div class="container">
	<div class="page-header"><img src="../Resources/Public/Images/typo3_orange.svg" width="130" class="logo" /></div>
	<div class="row">
		<div class="col-sm-12 col-md-8 col-lg-5 center-block">
			<div class="panel panel-warning">
				<div class="panel-heading">
					<h2 class="panel-title">安装工具已经被锁定</h2>
				</div>
				<div class="panel-body">
					<p>
						为了开启安装工具，文件 <strong>ENABLE_INSTALL_TOOL</strong>
						必须创建在 <strong>typo3conf/</strong>目录
						文件必须是Web服务器用户可写的，文件区分大小写，但是文件可以是空的。
					</p>

					<p>
						<strong>安全提示:</strong>
						当你用完安装工具，你可以重命名这个文件或者删除，如果你退出了安装工具，这个文件将会在一小时后自动删除。
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
