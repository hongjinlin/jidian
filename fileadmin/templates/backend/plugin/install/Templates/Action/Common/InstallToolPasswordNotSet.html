<!DOCTYPE html>
<html>
<head>
	<title>没有设置安装工具密码</title>
	<link rel="stylesheet" type="text/css" href="../Resources/Public/Stylesheets/Action/Common/EarlyExit.css?{time}" />
</head>
<body>
<div id="container">
	<h1>TYPO3</h1>
	<div class="typo3-message message-warning">
		<h2>没有设置安装工具密码</h2>
		<p>
			安装工具密码没有设置，考虑到安全因素，此访问被拒绝。
		</p>
		<p>
			文件 typo3conf/LocalConfiguration.php 没有包含用于访问安装工具的密码。
			在安装过程中，应该被设置。你可以通过设置 ['BE']['installToolPassword'] 的Hash码，来访问你的安装工具。
		</p>
	</div>
</div>
</body>
</html>
