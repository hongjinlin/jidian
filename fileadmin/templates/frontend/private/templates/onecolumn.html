<f:layout name="default"/>
<f:section name="banner">
    <div class="banner banner1">
        <div class="banner-main">
            <div class="container">
                <div class="banner-top bnr-top">
                    <f:if condition="{f:cObject(typoscriptObjectPath:'lib.dynamicContent',data:'0')}">
                        <f:then>
                            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="0"/>
                        </f:then>
                        <f:else>
                            <h1>{pageTitle}</h1>
                        </f:else>
                    </f:if>
                </div>
            </div>
        </div>
        <div class="banner-ellipse"><img src="fileadmin/templates/frontend/public/images/ellipse.png" alt=""/></div>
        <div class="img-overly"></div>
    </div>
</f:section>
<f:section name="main">
    <div class="main-content">
        <f:switch expression="{pageLayout}">
            <f:case value="1">
                <f:cObject typoscriptObjectPath="lib.dynamicContent" data="1"/>
            </f:case>
            <f:case value="0">
                <div class="container">
                    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="1"/>
                </div>
            </f:case>
        </f:switch>
    </div>
</f:section>
